<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/css/icons.css">
</head>
<body>
    <div class="dashboard"><!-- dashboard-->
        <section class="navigation"><!-- navigationbar-->
            <img class=".logokaboodle" src="assets/img/kaboodle logo.png" alt="logokaboodle">

            <div>
                <div>
                <span class="dashboard-icons"><p>dashboard</p>dashboard</span>
                <p>dashboard</p>
            </div>

                <span class="dashboard-icons">auto_stories</span>
                <span class="dashboard-icons">school</span>
                <span class="dashboard-icons">supervisor_account</span>
                <span class="dashboard-icons">trending_up</span>
                <span class="dashboard-icons">note_alt</span>

            </div>
        
        </section><!-- navigationbar end-->
        
       
        <section class="main"><!-- main-->
           <!-- <div class="achievements">achievements

            </div>  -->
            <div class="main-lists">
               <div class="bubble1">
                <span class="main-icons">school </span>
                <p class="myclass">My Class</p>
               </div>
               
               <div class="bubble2">
                   <span class="main-icons">supervisor_account</span>
                   <p>Class Forum</p>
                </div>
                
                <div class="bubble3">
                    <span class="main-icons">trending_up</span>
                    <p>My progress</p>
                </div>
                
                <div class="bubble4">
                     <span class="main-icons">note_alt</span>
                     <p>Teacher's Note</p>
                 </div>

             
            </div>


        </section><!-- main end-->

        
        
        <section class="secondary"><!-- secondary-->
            <div>

                <div class="player-icon">
                    <img src="assets/img/Ellipse 1.png" alt="player-image">
                    <p>Player Name</p>
                </div>
                
                <div class="your-points">
                    <p>Your points</p>
                    <h2>178</h2>
                </div>
                
                <div class="avatar">
                    <p>Avatar Name</p>
                    <img src="assets/img/avatar 2.png" alt="avatar-image">
                    <button type="button">Upgrade</button>
                </div>

            </div>


        </section><!-- secondary end-->

    </div><!-- dashboard end-->
</body>
</html>
